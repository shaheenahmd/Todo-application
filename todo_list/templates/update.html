{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %} update {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center display-5 mt-5">Update Todo</h1>
        </div>
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token%}
                {{ form |crispy }}
                <input type="submit" class="btn btn-success btn-block" value="Update"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
